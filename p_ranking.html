<html>
<head>
   <script type="text/javascript" src="http://blog.morningshop.tw/wp-includes/js/jquery/jquery.min.js"></script>
   <link rel="stylesheet" href="http://chriszarate.github.io/sheetrock/css/sheetrock.css">
   <script src="https://chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script>
   <style>
    
   a {
     text-decoration: none;
     color: #000;
    }
   
   table td {
      font-size: 30pt;
   }
   
   table td + td + td {
      font-size: 15pt;
   }
   
   tr:hover {
      background-color: #F9F9F9;
   }
   
   td {
    padding-top: .5em;
    padding-bottom: .5em;
   }
   </style>
</head>

<table id="statistics" class="table table-condensed table-striped"> </table>

<script>

// Define spreadsheet URL.
var mySpreadsheet = 'https://docs.google.com/spreadsheet/ccc?key=1oY15kG4Jft_BV0Dequ5FQJ5-tCvC3HDDAtgrJjDPLjE#gid=0';
 
// Load an entire sheet.
$('#statistics').sheetrock({
  url: mySpreadsheet
});



</script>


</html>
